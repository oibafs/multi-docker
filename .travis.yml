sudo: required
services:
  - docker

before_install:
  - docker build -t oibafs/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run oibafs/react-test npm test -- --coverage

after_success:
  - docker build -t oibafs/multi-client ./client
  - docker build -t oibafs/multi-nginx ./nginx
  - docker build -t oibafs/multi-server ./server
  - docker build -t oibafs/multi-worker ./worker